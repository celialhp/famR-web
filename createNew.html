<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Create New</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <body>
    
    <div class="container">
        <h2>Welcome ABC Sdn Bhd</h2>
        <div class="mb-3">
          <label for="productType" class="mb-1">Product Type</label>
          <select name="productType" id="productType" class="form-control">
              <option value="">Select product</option>
              <option value="P1">Product 1</option>
              <option value="P2">Product 2</option>
              <option value="P3">Product 3</option>
              <option value="P4">Product 4</option>
          </select>
        <div>
        <div class="mb-3">
          <label for="effectiveDate" class="mb-1">Effective date</label>
          <input type="date" name="effectiveDate" id="effectiveDate" class="form-control">
        </div>
            
        <div class="mb-3">
          <label for="currency" class="mb-1">Currency</label>
          <select name="currency" id="currency" class="form-control">
              <option value="">Select currency</option>
              <option value="THB">THB</option>
              <option value="MYR">MYR</option>
              <option value="SGD">SGD</option>
              <option value="USD">USD</option>
          </select>
        <div>
        
          <div class="mb-3">
              <label for="amount" class="mb-1">Amount</label>
              <input type="amount" name="amount" id="amount" class="form-control" placeholder="Enter amount">
           </div>
         
          <!-- <div class="mb-3">
              <label for="goodsCode" class="mb-1">Goods description</label>
              <input type="text" name="goodsCode" class="form-control" id="goodsCode" placeholder="Enter goods">
          </div> -->

          <div class="input-group input-group-unstyled">
            
            <input type="text" name="goodsCode" class="form-control" id="goodsCode" placeholder="Enter goods">
            <span class="input-group-addon">
                <i class="fa fa-search"></i>
            </span>
        </div>

            <div class="input-group">

                <button class="btn btn-outline-secondary" type="button">
                  <i class="fa fa-search"></i> <!-- Bootstrap Icons -->
                  
                </button>
            </div> -->
        </div>
            
          <div class="mb-3">
            <label for="localgoods">Local goods</label>
            <br>
            <input type="radio" id="localgoodsyes" name="localgoods" value="Yes" checked>
            <label for="localgoodsyes">Yes</label>
            <input type="radio" id="localgoodsno" name="localgoods" value="No">
            <label for="localgoodsno">No</label>
          </div>

         
         

          </div class=btn-grp>
            <button class="btn btn-primary" id="submitBtn">Submit</button>
            <button class="btn btn-primary" id="cancelBtn">Cancel</button>
            <button class="btn btn-warning" id="invoiceBtn">Enter Invoice</button>
        </div>
    </div>
